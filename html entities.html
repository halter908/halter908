<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <p>This is a paragrap</p>
    <div class="container">
    </div>
    <div class="container">
        <p>This is a &nbsp; paragrap</p> <!-- &nbsp; is used for spacing  ( for more search html entities reference )-->
        <p>This is a paragrap &lt;p&gt;</p>
        <!--&lt;p&gt; is used for <p> showing     -->
        <p>This is a paragrap &pound;</p>  <!-- For pound-->
        <p>This is a paragrap &copy;</p>
        <p>This is a paragrap &rAarr;</p>
        <p>This is a paragrap &frac14;</p>
    </div>
</body>

</html>
